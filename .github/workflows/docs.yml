name: Build and Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "archetypax/**"
      - ".github/workflows/docs.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            **/requirements*.txt
            pyproject.toml
            setup.py

      - name: Cache Sphinx build
        uses: actions/cache@v4
        with:
          path: docs/_build
          key: ${{ runner.os }}-sphinx-${{ hashFiles('docs/**') }}
          restore-keys: |
            ${{ runner.os }}-sphinx-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[docs]"
          pip install sphinx==7.2.6 sphinx-rtd-theme==2.0.0 nbsphinx==0.9.3 myst-parser==2.0.0

      - name: Build documentation
        run: |
          cd docs
          mkdir -p _static
          python build_docs.py
          touch _build/html/.nojekyll

      - name: Verify documentation build
        run: |
          if [ ! -f docs/_build/html/index.html ]; then
            echo "Documentation build failed: index.html not found"
            exit 1
          fi
          echo "Documentation build successful"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

